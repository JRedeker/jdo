name: commitment_creation
description: Test creating a commitment through the chat interface
goal: |
  Create a new commitment by navigating to the chat screen and describing a task.
  Tell the AI you need to "finish the quarterly report by next Friday".
  The AI should help create a commitment draft. Confirm the creation when prompted.
  Return to home when done.

preconditions:
  - press:n

success_criteria:
  - has_messages
  - no_errors
  - completed

max_steps: 30
timeout_seconds: 90

tags:
  - commitment
  - chat
  - creation
