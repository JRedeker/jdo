name: triage_workflow
description: Test the triage workflow for processing inbox items
goal: |
  Enter triage mode by pressing '9' or selecting Triage from the sidebar.
  Process any items that exist.
  If no items need triage (triage count is 0), use the chat to add an ambiguous
  note like "remember to follow up", then try triage again.
  Complete the triage by accepting or classifying the item.

preconditions: []

success_criteria:
  - screen:MainScreen
  - no_errors
  - completed

max_steps: 40
timeout_seconds: 120

tags:
  - triage
  - inbox
