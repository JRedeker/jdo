# Alembic configuration for JDO database migrations

[alembic]
# Path to migration scripts
script_location = .

# Template for migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

# Truncate slug field to 40 characters
truncate_slug_length = 40

# Prepend sys.path with the project root
prepend_sys_path = ..

# Timezone to use when rendering dates
# Leave blank for localtime
# timezone =

# Max revision name length
# truncate_slug_length = 40

# SQLAlchemy URL - dynamically loaded from settings
# sqlalchemy.url = driver://user:pass@localhost/dbname

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
